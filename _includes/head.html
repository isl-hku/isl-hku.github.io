<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl | prepend: site.url}}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.url }}{{ site.baseurl }}/assets/images/favicon.ico">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        inlineMath: [['$','$']]
      }
    });
  </script>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript">
  </script>

  <script>
    function ShowOrHide(select='inpress') {
        var x = document.getElementById('inpress');
        var y = document.getElementById('byyear');
        var z = document.getElementById('bytype');
        var w = document.getElementById('bybook');
        var u = document.getElementById('bypatent');
        var v = document.getElementById('bygroup');


        var x_btn = document.getElementById("btn_inpress");
        var y_btn = document.getElementById("btn_byyear");
        var z_btn = document.getElementById("btn_bytype");
        var w_btn = document.getElementById("btn_bybook");
        var u_btn = document.getElementById("btn_bypatent");
        var v_btn = document.getElementById("btn_bygroup");


        if (select == 'inpress') {          
            x.style.display = 'block';
            x_btn.disabled = true; 
            y.style.display = 'none';
            y_btn.disabled = false;   
            z.style.display = 'none';
            z_btn.disabled = false;   
            w.style.display = 'none';
            w_btn.disabled = false;   
            u.style.display = 'none';
            u_btn.disabled = false;  
            v.style.display = 'none';
            v_btn.disabled = false;  
        } else if (select == 'byyear'){          
            x.style.display = 'none';
            x_btn.disabled = false;  
            y.style.display = 'block';
            y_btn.disabled = true;
            z.style.display = 'none';
            z_btn.disabled = false;  
            w.style.display = 'none';
            w_btn.disabled = false;  
            u.style.display = 'none';
            u_btn.disabled = false;   
            v.style.display = 'none';
            v_btn.disabled = false;  
        } else if (select == 'bytype'){          
            x.style.display = 'none';
            x_btn.disabled = false;  
            y.style.display = 'none';
            y_btn.disabled = false;  
            z.style.display = 'block';
            z_btn.disabled = true;
            w.style.display = 'none';
            w_btn.disabled = false;   
            u.style.display = 'none';
            u_btn.disabled = false;  
            v.style.display = 'none';
            v_btn.disabled = false;  
        } else if (select == 'bybook'){          
            x.style.display = 'none';
            x_btn.disabled = false;  
            y.style.display = 'none';
            y_btn.disabled = false;  
            z.style.display = 'none';
            z_btn.disabled = false;
            w.style.display = 'block';
            w_btn.disabled = true;  
            u.style.display = 'none';
            u_btn.disabled = false;  
            v.style.display = 'none';
            v_btn.disabled = false;  
        } else if (select == 'bypatent'){          
            x.style.display = 'none';
            x_btn.disabled = false;  
            y.style.display = 'none';
            y_btn.disabled = false;  
            z.style.display = 'none';
            z_btn.disabled = false;
            w.style.display = 'none';
            w_btn.disabled = false;  
            u.style.display = 'block';
            u_btn.disabled = true;  
            v.style.display = 'none';
            v_btn.disabled = false;  
        } else if (select == 'bygroup'){          
            x.style.display = 'none';
            x_btn.disabled = false;  
            y.style.display = 'none';
            y_btn.disabled = false;  
            z.style.display = 'none';
            z_btn.disabled = false;
            w.style.display = 'none';
            w_btn.disabled = false;   
            u.style.display = 'none';
            u_btn.disabled = false;   
            v.style.display = 'block';
            v_btn.disabled = true;  
        }
    }
  </script>
