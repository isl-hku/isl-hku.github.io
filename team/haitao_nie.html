  <script>
    function ShowOrHide(select = 'inpress') {
      var sections = ['inpress', 'byyear', 'bytype', 'bybook', 'bypatent', 'bygroup'];
      // Toggle sections: show the selected one, hide others (only if they exist)
      sections.forEach(function (id) {
        var el = document.getElementById(id);
        if (el) {
          el.style.display = (id === select) ? 'block' : 'none';
        }
      });

      // Toggle buttons' disabled state if buttons exist
      var buttonIds = ['btn_inpress', 'btn_byyear', 'btn_bytype', 'btn_bybook', 'btn_bypatent', 'btn_bygroup'];
      buttonIds.forEach(function (bid) {
        var btn = document.getElementById(bid);
        if (btn) {
          // button id is expected as 'btn_' + section id
          var target = bid.replace('btn_', '');
          btn.disabled = (target === select);
        }
      });
    }
  </script>
